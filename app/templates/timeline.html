{% load static from staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline</title>
     <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    
    <form class="logout" action={% url 'logout' %} method="post">
      {% csrf_token %}
      <input type="submit" value="logout">
    </form>


    <h1>This is where you'll see other people's uploads</h1>
    <div class="posts">
      {% for posts in posts %}
        <div class="list_of_posts">
          <img src="{{ app.thumb.url }}" />
          <h4>{{ app.body }}</h4>
          <h4>{{ app.date }}</h4>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
